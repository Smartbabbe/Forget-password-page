<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="email.css">
    <title>Forgot password?</title>
</head>
<body>
    <div class="general">
        <div class="div1">
            <p>Unique Africa</p>
            <img height="" src="../images/bgimage.png" alt="">
        </div>
        <div class="div2">
            <div class="pass">
                <div class="passwo">
                    <div class="vector">
                        <img class="vecto" src="email.png" alt="">
                    </div><br>
                    <h2>Check your email</h2><br>
                    <p>We sent a password reset link to you</p>
                </div><br><br>
                <div>
                    <div class="email">
                        <small>Email address</small><br>
                        <input type="email" autocomplete="off" name="email" id="email_address" required><br><br>
                    </div>
                    <div class="reset">
                        <button><a href="../Password reset/reset.html">Open email app</a></button>
                    </div><br><br>
                    <p class="resend">Didn't receive the email? <a href="../index.html">Click to resend</a></p>
                    <div class="back">
                        <img class="arrow" src="../images/arrow.png" alt="arrow">
                        <p class="para">Back to log in</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
