<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <title>Forgot password?</title>
</head>
<body>
    <div class="general">
        <div class="div1">
            <p>Unique Africa</p>
            <img height="" src="../bgimage.png" alt="">
        </div>
        <div class="div2">
            <div class="pass">
                <div class="passwo">
                    <div class="vector">
                        <img class="vecto" src="Vector.png" alt="">
                    </div><br>
                    <h2>Forgot password?</h2><br>
                    <p>No worries, we will send you a reset instruction</p>
                </div><br><br>
                <div>
                    <div class="email">
                        <small>Email address</small><br>
                        <input type="email" autocomplete="off" name="email" id="email_address" required><br><br>
                    </div>
                    <div class="reset">
                        <button><a href="../check email/email.html">Reset Password</a></button>
                    </div><br><br>
                    <div class="back">
                        <img class="arrow" src="../arrow.png" alt="arrow">
                        <p class="para">Back to log in</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
