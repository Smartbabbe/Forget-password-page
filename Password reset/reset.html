<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <title>Forgot password?</title>
</head>
<body>
    <div class="general">
        <div class="div1">
            <p>Unique Africa</p>
            <img height="" src="../images/bgimage.png" alt="">
        </div>
        <div class="div2">
            <div class="pass">
                <div class="passwo">
                    <div class="vector">
                        <img class="vecto" src="../images/padlock.png" alt="">
                    </div><br>
                    <h2>Set new password</h2><br>
                    <p>Your new password must be different from the previous password</p>
                </div><br><br>
                <div>
                    <div class="password">
                        <small>Password</small><br>
                        <input type="password" autocomplete="off" name="email" id="email_address" required>
                        <p>Must be at least 8 characters</p><br>
                        <small>Confirm password</small><br>
                        <input type="password" autocomplete="off" name="email" id="email_address" required><br><br>
                    </div>
                    <div class="reset">
                        <button><a href="../reset successfully/success.html">Reset Password</a></button>
                    </div><br><br>
                    <div class="back">
                        <img class="arrow" src="../images/arrow.png" alt="arrow">
                        <p class="para">Back to log in</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
